<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <p>Print Countdown value from given number </p>
    <script>
 let num = parseInt(prompt("Enter a number:"));
while (num >= 0) {
    console.log(num);
    num--; 
}

    </script>
</body>
