<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Pyramid</p>
    <script>
        function printPyramid(rows) {
    for (let i = 1; i <= rows; i++) {
    
        let spaces = ' '.repeat(rows - i);
        
        let stars = '*'.repeat(2 * i - 1);
        console.log(spaces + stars);
    }
}


const rows = 5;
printPyramid(rows);

    </script>
</body>
</html>
