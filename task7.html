<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p>Print factorial of number</p>

    <script>
 
let num = parseInt(prompt("Enter a number:"));
let factorial = 1;
let i = num;
while (i > 0) {
    factorial *= i;
    i--;
}
console.log(`The factorial of ${num} is ${factorial}`);

    </script>
</body>
</html>
